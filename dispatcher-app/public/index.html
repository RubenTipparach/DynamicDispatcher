<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/dist/semantic.min.css">
    <script type="text/javascript" src="%PUBLIC_URL%/dist/semantic.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfm_ZChtEP7ryakJFrDveZUQhCu1J_JSA" type="text/javascript"></script>

    <script type="text/javascript">
        let map = null;

        function loadMap()
        {

            /**
            * Is always the first function that runs.
            */
            // console.log('loading map');

            map = new google.maps.Map(document.getElementById("map"), {
                center: new google.maps.LatLng(46.8772, -96.7898),
               zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP,

                mapTypeControl: true,

                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position: google.maps.ControlPosition.TOP_CENTER
                },

                zoomControl: true,

                zoomControlOptions: {
                    position: google.maps.ControlPosition.RIGHT_BOTTOM
                },

                scaleControl: true,

                streetViewControl: true,

                streetViewControlOptions: {
                    position: google.maps.ControlPosition.RIGHT_BOTTOM
                },

                fullscreenControl: true,

                // custom themes!
                //styles: map_neutral_blue
                // { stylers: [{ visibility: 'simplified' }] },
                // { elementType: 'labels', stylers: [{ visibility: 'off' }] }

            });
            
            //infoWindow = new google.maps.InfoWindow();
        }

        //google.maps.event.addDomListener(window, "load", loadMap);
    </script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Certificate Registration</title>
  </head>
  <body style="background-color: #262626;">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
